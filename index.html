<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shellSkin</title>
    <link rel="tab icon" href="./assets/img/globe.svg" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/animation.css">
    <!-- font-awesome cdn -->
    <script src="https://use.fontawesome.com/453f49ab53.js"></script>
  </head>
  <body>
    <div class="yo-globe">
      <!-- navigation overlay with links -->
      <div id="myNav" class="overlay">
        <div class="exit">
          <div>E</div>
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;</a
          >
          <div>I</div>
          <div>T</div>
        </div>
        <div class="overlay-content">
          <a href="https://www.lifeswryan.world">HOME</a>
          <a href="https://www.lifeswryan.world/about.html">ABOUT</a>
          <a href="https://www.lifeswryan.world/portfolio.html">PORTFOLIO</a>
          <a
            href="https://www.lifeswryan.world/assets/docs/resumeRyanJae.pdf"
            target="_blank"
            >RESUME</a
          >
          <a href="https://www.lifeswryan.world/contact.html">CONTACT</a>
          
        </div>
      </div>
      <!-- menu letters -->
      <div class="menu">
        <div>M</div>
        <span
          style="font-size: 30px; cursor: pointer;"
          class="openbtn"
          onclick="openNav()"
          >&#9776;</span
        >
        <div>N</div>
        <div>U</div>
      </div>
      <!-- content -->
      <div class="center">
        <div class="mt"></div>
      </div>
      <!-- links -->
      <div class="links">
        <!-- twitter -->
        <a
          class="social-link"
          href="https://twitter.com/lifeswryan"
          target="_blank"
          ><i id="t" class="fa fa-twitter fa-3x" aria-hidden="true"></i
        ></a>
        <!-- facebook -->
        <a
          class="social-link"
          href="https://www.facebook.com/lifeswryan"
          target="_blank"
        >
          <i id="f" class="fa fa-facebook-f fa-3x"></i>
        </a>
        <!-- linkedIn -->
        <a
          class="social-link"
          href="https://www.linkedin.com/in/ryanjae/"
          target="_blank"
        >
          <i id="l" class="fa fa-linkedin fa-3x"></i>
        </a>
        <!-- instagram -->
        <a
          class="social-link"
          href="https://www.instagram.com/lifeswryan/"
          target="_blank"
        >
          <i id="i" class="fa fa-instagram fa-3x"></i>
        </a>
        <!-- gitHub -->
        <a class="social-link" href="https://github.com/rtjae1" target="_blank"
          ><i id="g" class="fa fa-github fa-3x"></i
        ></a>
      </div>
    </div>
    <!-- js for menu -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
